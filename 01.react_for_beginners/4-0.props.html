<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone@7.19.0/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function Button(props){
        console.log(props)
        return(
            <button style={props.style}>{props.text}</button>
        )
    }
    function Button2({text, big}){
        console.log(`text:${text}, big:${big}`);
        return(
            <button style={{
                fontSize : big? 18 :15
            }}>
                {text}
            </button>
        )
    }
    function App() {
        return (
            <div>
                <Button text="save btn" style={{fontSize:20}}/>
                <Button text="modify btn"/>
                <Button2 text="save" big={true} />
                <Button2 text="modify" big={false} />
            </div>
               
        )
    }
    ReactDOM.createRoot(root).render(<App/>);
</script>

</html>
